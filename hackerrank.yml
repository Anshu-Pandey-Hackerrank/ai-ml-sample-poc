---
version: 1.0
configuration:
  has_webserver: true
  readonly_paths:
    - tests/*
  scoring:
    command: "virtualenv env1 && source env1/bin/activate && pip3 install -r requirements.txt; pytest --junitxml=unit.xml"
    files:
      - unit.xml
  ide_config:
    default_open_files:
      - app/main.py
    project_menu:
      run: "sudo uvicorn main:app --reload"
      install: "virtualenv env1 && source env1/bin/activate && pip3 install -r requirements.txt;"
      test: rm -rf unit.xml; source env1/bin/activate; pytest --junitxml=unit.xml --tb=short